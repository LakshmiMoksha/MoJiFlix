<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Booking Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            font-family: 'Segoe UI', sans-serif;
            padding: 40px;
        }
        .card {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        h2 {
            color: #5a3d94;
            text-align: center;
            margin-bottom: 25px;
        }
        .detail {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .btn-home {
            display: block;
            margin: 30px auto 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>üéâ Booking Confirmed!</h2>
        <div class="detail"><strong>Booking ID:</strong> {{ booking[0] }}</div>
        <div class="detail"><strong>Name:</strong> {{ booking[1] }}</div>
        <div class="detail"><strong>Movie:</strong> {{ booking[2] }}</div>
        <div class="detail"><strong>Date:</strong> {{ booking[3] }}</div>
        <div class="detail"><strong>Time:</strong> {{ booking[4] }}</div>
        

        <div class="detail"><strong>No. of Persons:</strong> {{ booking[5] }}</div>
        <div class="detail"><strong>Selected Seats:</strong> {{ booking[6] }}</div>

        <a href="/" class="btn btn-primary btn-home">üè† Back to Home</a>
    </div>
</body>
</html>
