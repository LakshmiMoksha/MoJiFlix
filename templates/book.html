<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Show</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  
  <style>
    body {
      background: linear-gradient(to right,red, black);
      font-family: 'Poppins', sans-serif;
    }

    .container {
      max-width: 550px;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-top: 50px;
    }

    h2 {
      font-weight: 600;
      color: #d63384;
    }

    .form-label {
      font-weight: 500;
      color: #444;
    }

    .form-control, .form-select {
      border-radius: 10px;
      padding: 10px 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      border: 1px solid #ddd;
    }

    .btn-danger {
      border-radius: 12px;
      padding: 12px;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .btn-danger:hover {
      background: #c2185b;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-4">üéüÔ∏è Book Show for <span class="text-danger">{{ movie }}</span></h2>
    
    <form action="/book" method="POST" class="movie-form">
      <input type="hidden" name="movie" value="{{ movie }}">
      
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" name="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="date" class="form-label">Date:</label>
        <input type="date" name="date" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="time" class="form-label">Time:</label>
        <select name="time" class="form-select" required>
          <option value="">Select Time</option>
          <option value="11:30 AM">11:30 AM</option>
          <option value="2:40 PM">2:40 PM</option>
          <option value="6:30 PM">6:30 PM</option>
          <option value="9:10 PM">9:10 PM</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="theatre">Select Theatre:</label>
        <select name="theatre" class="form-control" required>
            <option value="PVR Cinemas">PVR Cinemas</option>
            <option value="INOX">INOX</option>
            <option value="Asian Cinemas">Asian Cinemas</option>
            <option value="Cinepolis">Cinepolis</option>
        </select>

      </div>

      <div class="mb-3">
        <label for="persons" class="form-label">No. of Persons:</label>
        <input type="number" name="persons" class="form-control" required min="1">
      </div>

      <button type="submit" class="btn btn-danger w-100">Confirm Booking</button>
    </form>
  </div>

</html>
