<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üé¨ Movie Ticket Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  


</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#" style="font-family: 'Cinzel', serif; font-size:70px">üéüÔ∏è MoJiFlix</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero-section text-white text-center">
    <div class="container">
      <h1 class="fw-semibold mb-2"style="font-family: 'Abril Fatface', cursive;font-size:30px">Welcome to the MoJiFlix!</h1>
      <p class="mb-0">Book your favorite movie in just one click üçø</p>
    </div>
  </div>

  <!-- Movie Carousel -->
  <div class="movie-carousel-section">
    <div class="container">
      <h2 class="text-center mb-4 text-danger">Now Showing</h2>
      <div class="movie-carousel">
        {% for movie in movies %}
          <div class="card movie-card">
            <img src="{{ url_for('static', filename='images/' ~ movie.image) }}" class="card-img-top" alt="{{ movie.title }}">
            <div class="card-body text-center">
              <h5 class="card-title">{{ movie.title }}</h5>
              <a href="{{ url_for('book_form', movie_name=movie.title) }}" class="btn btn-danger">Book Show</a>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>

</body>
</html>
